<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Hello World Centered v6.1 </title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            /* External CSS file */
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
        }
        .huge-text {
            font-size: 8vw;
            font-weight: bold;
            color: #222;
            text-align: center;
        }
    </style>
    <script>
        // Style init: runs when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.background = '#fff';
            document.body.style.display = 'flex';
            document.body.style.justifyContent = 'center';
            document.body.style.alignItems = 'center';
            document.body.style.height = '100vh';
        });
    </script>
</head>
<body>
    <div class="huge-text">Hello World</div>
</body>
</html>
